<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto contactContainer">
      <h1 class="mb-3">Your Peeps</h1>
      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last name"> 
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone Number"> 
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email"> 
        </div> 
        
        <input type="hidden" id="id" value="">
        
        <input type="submit" value="Submit" id="contact-submit" class="btn btn-primary btn-block">
        <input type="submit" value="Cancel" id="cancel" class="btn btn-light btn-block" style="display: none;">
        <input type="submit" value="Update" id="contact-update" class="btn btn-warning btn-block" style="display: none;">
        <span class="form-end"></span>
      </form>
      <br>
    </div>
  </div>

  <br>

  
  <input class="form-control mr-2" type="text" id="filter" placeholder="Search for name">

        <th class="th-sm"></th>
      </tr>
    </thead>
    <tbody id="contact-list"></tbody>
